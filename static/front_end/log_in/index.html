<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>ChillZone Log In</title>
    <link rel="icon" type="image/png" href="/Images/favicon.png">
    <link rel="stylesheet" href="/login/log_in.css">
  </head>
  <body>
    <div>
      <div class="top-bar">
        <h1>Log in</h1>
      </div>
      <div class="content">
        <input placeholder="username/email"/>
        <input type="password" placeholder="password"/>
        <a href="/signup">Don't have an account?</a>
        <button onclick="RedirectToSignUp()">Log In</button>
      </div>
    </div>
    <script src="/login/log_in.js"></script>
  </body>
</html>
