<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillZone Upload</title>
    <link rel="stylesheet" href="/uploadPage/upload.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
  </head>
  <body>
    <div id="top-bar">
      <button id="homeBtn" onclick="window.location.href = `/`">‚Üê</button>
      <h1>Upload your music</h1>
    </div>
    <div class = "container">
      <input id="music_title" placeholder="Title"/>
      <label class="customBtn" id="coverLabel" for="music_cover_input">Select music cover file (JPEG):</label>
      <input id="music_cover_input" type="file" accept=".jpg" onchange="CoverHasBeenSelected()" placeholder="Upload cover image">
      <label class="customBtn" id="musicLabel" for="music_file_input">Select music file (MP3, WAV, FLAC):</label>
      <input id="music_file_input" type="file" onchange="MusicHasBeenSelected()" accept=".mp3, .wav, .flac" placeholder="Upload file"/>
      <button id="uploadBtn" onclick=UploadMusic()>Upload</button>
    </div>
    <script src="/uploadPage/scripts.js"></script>
  </body>
</html>
